<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nom</label>
               <!--  <input name="Nom"  [(ngModel)="service.formData.Nom" class="form-control"> -->
               <input name="NomNo" ng-model="service.formData.Nom" class="form-control">
            </div>
          <div class="form-group">
                    <label>Qualification</label>
                    <input name="NomArtisan" ng-model="service.formData.QualificationArtisanID" class="form-control">
            </div> 
          <div class="form-group">
                    <label>Qualification (test)</label>
                    <select name="NomArtisan2" ng-model="service.formData.QualificationArtisanID" class="form-control">
                       <option value="0">-Select-</option>
                    </select>
            </div> 
        </div>
    </div>
    <div class="col-md-6"></div>
<div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Soumettre</button>
</div>
</form>
