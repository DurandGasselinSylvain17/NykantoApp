

<h1 class="display-4">Cr√©er/Editer un artisan</h1>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="AddOrEditArtisan(formData.ArtisanID, form)">
    <div class="form-group">
        <label>Nom de l'artisan</label>
        <input name="NomEditArtisan" [(ngModel)]="formData.Nom" class="form-control">
    </div>
    <div class="form-group">
            <label>Qualification</label>
            <select name="QualificationEditArtisan" [(ngModel)]="formData.QualificationArtisan.Nom" class="form-control" readonly (change)="onChange($event.target.value)"> 
               <option *ngFor="let item of listQualification; let i=index;" [ngValue]="item.Nom">{{item.Nom}}</option>
            </select>
    </div> 
    <div class="form-group">
            <button type="submit" class="btn btn-dark" ><i class="fa fa-database"></i> Soumettre</button>
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Fermer</button>
    </div>
</form>
