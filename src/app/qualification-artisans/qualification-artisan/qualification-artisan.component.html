<h2>Table des qualifications</h2>

<form #form="ngForm" autocomplete="off">
    
<!-- Table des artisans TRUE -->
<table class="table table-borderless">
        <thead class="thead-light">
            <th>Nom</th>
           
        <!--    <th>QualificationID</th> -->

                <button mat-raised-button class="btn btn-sm btn-success text-white" (click)="AddOrEditQualificationArtisan(null)"><i class="fa fa-plus"></i> Ajouter</button>
            </th>
        </thead>
        <tbody>
            <!--
    <tr *ngIf="artisansList.length == 0">

            Pas d'artisans trouv√©s !
        </td>
    </tr>-->

            <td>
                {{item.Nom}}
            </td>
            
         <!--   <td>
                    {{item.QualificationArtisan.QualificationArtisanID}}
                </td>
            -->
            <td>
                    <button mat-raised-button class="btn btn-sm btn-info text-white" (click)="AddOrEditQualificationArtisan(item)"><i class="fa fa-pencil"></i></button>
                    <!-- <button mat-raised-button class="btn btn-sm btn-danger text-white ml-3" (click)="DeleteQualififArtisan(item)"><i class="fa fa-trash"></i></button> -->

        </tr>

    </table>

<div class="form-group">
